<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSpace | Search Results here</title>
    <link rel="stylesheet" href="../css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../images/icon/favicon.ico"
      type="image/x-icon"
    />
    <script src="../js/script.js" type="module"></script>
  </head>
  <body>
    <main>
      <!-- Header content -->
      <header class="header__main">
        <div class="header__container">
          <div class="header__logo">
            <a href="/"><span>M</span>ovie<span>S</span>pace</a>
          </div>
          <nav>
            <ul>
              <li>
                <a href="movies.html" class="nav__link"><span>M</span>ovies</a>
              </li>
              <li>
                <a href="tv-shows.html" class="nav__link"
                  >TV <span>S</span>hows</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Search content -->
      <section class="search">
        <div class="search__container">
          <div id="alert"></div>
          <form action="search-result.html" class="search__form">
            <!-- Movies or TV Shows switcher -->
            <div class="search__switcher">
              <input
                type="radio"
                id="movie"
                name="type"
                value="movie"
                checked
              />
              <label for="movie">Movies</label>
              <!-- Change input value to "tv-show" -->
              <input type="radio" id="tv" name="type" value="tv" />
              <label for="tv">TV Shows</label>
            </div>
            <div class="search__flex">
              <div class="input__form">
                <input
                  type="text"
                  id="search__term"
                  name="search__term"
                  autocomplete="off"
                  placeholder
                />
                <label for="search__term" class="label__form"
                  ><em>Enter search term</em></label
                >
              </div>
              <button class="btn" type="submit">
                <i class="fas fa-search fa-2x"></i>
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Search results -->
      <section id="search-results-wrapper" class="popular__container container">
        <div id="search-results-heading" class="heading"></div>

        <!-- Top pagination block-->
        <div class="wrapper">
          <div id="pagination__top"></div>
          <div id="sort" class="btn">тег</div>
        </div>

        <div id="search__content" class="grid"></div>

        <!-- Bottom pagination block-->
        <div id="pagination__bottom"></div>
      </section>

      <!-- Footer -->
      <footer class="footer__main">
        <div class="footer__container">
          <div class="footer__logo">
            <span>Visited also:</span>
            <a href="https://imdb.com" class="footer__logo_item" target="_blank"
              ><img src="../images/logo/logo-imdb.png" alt="IMDB logo"
            /></a>
            <a
              href="https://rottentomatoes.com"
              class="footer__logo_item"
              target="_blank"
              ><img
                src="../images/logo/logo-tomatoes.png"
                alt="RottenTomatoes logo"
            /></a>
            <a
              href="https://www.indiewire.com/"
              class="footer__logo_item"
              target="_blank"
              ><img
                src="../images/logo/logo-indiewire.png"
                alt="Indiewire logo"
              />
            </a>
          </div>
          <div class="social__links">
            <a href="https://twitter.com/imdb" target="_blank">
              <i class="fab fa-twitter"></i>
              <p class="desc__modal">IMDB</p>
            </a>
            <a href="https://www.facebook.com/indiewire/" target="_blank">
              <i class="fab fa-facebook"></i>
              <p class="desc__modal">Indiewire</p>
            </a>
            <a href="https://www.instagram.com/rottentomatoes/" target="_blank">
              <i class="fab fa-instagram"></i>
              <p class="desc__modal">RottenTomatoes</p>
            </a>
          </div>
        </div>
      </footer>
    </main>

    <!-- Btn to top of the page -->
    <div class="btn__top">
      <i class="fas fa-chevron-up"></i>
    </div>

    <div class="spinner"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
      integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
