<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSpace | Movie Details Space</title>
    <link rel="stylesheet" href="../css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
      integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../images/icon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/around.min.css"
    />
    <script src="../js/script.js" type="module"></script>
  </head>
  <body class="bg_dark">
    <!-- Toggle theme button using "toggle-theme" package -->
    <div class="theme-toggle" title="Toggle theme">
      <span class="theme-toggle-sr">Toggle theme</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        width="20px"
        height="20px"
        fill="var(--secondary-color)"
        class="theme-toggle__around"
        viewBox="0 0 32 32"
      >
        <clipPath id="theme-toggle__around__cutout">
          <path d="M0 0h42v30a1 1 0 00-16 13H0Z" />
        </clipPath>
        <g clip-path="url(#theme-toggle__around__cutout)">
          <circle cx="16" cy="16" r="8.4" />
          <g>
            <circle cx="16" cy="3.3" r="2.3" />
            <circle cx="27" cy="9.7" r="2.3" />
            <circle cx="27" cy="22.3" r="2.3" />
            <circle cx="16" cy="28.7" r="2.3" />
            <circle cx="5" cy="22.3" r="2.3" />
            <circle cx="5" cy="9.7" r="2.3" />
          </g>
        </g>
      </svg>
    </div>

    <main>
      <!-- Header content -->
      <header class="header__main">
        <div class="header__container">
          <div class="header__logo">
            <a href="/"><span>M</span>ovie<span>S</span>pace</a>
          </div>

          <input id="menu__toggle" type="checkbox" />

          <label class="menu__btn__container" for="menu__toggle">
            <div class="menu__btn"></div>
          </label>

          <ul class="menu">
            <li>
              <a href="movies.html" class="nav__link"><span>M</span>ovies</a>
            </li>
            <li>
              <a href="tv-shows.html" class="nav__link"
                >TV <span>S</span>hows</a
              >
            </li>
          </ul>
        </div>
      </header>

      <!-- Logo btn back -->
      <div class="logo__btn__back">
        <a href="/">
          <img src="../images/logo/logo-btn.png" alt="MovieSpace logo btn" />
        </a>
      </div>

      <!-- Content's details -->
      <section class="container">
        <div class="back d_none">
          <a href="movies.html" class="btn btn_pulse btn_animated"
            >Back to Movie page</a
          >
        </div>
        <div class="content__details" id="movie__details"></div>
      </section>

      <!-- Swiper slider of movie's posters -->
      <section class="details__posters d_none">
        <h2>Movie posters</h2>
        <div class="swiper">
          <div class="swiper-wrapper"></div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer__main">
        <div class="footer__container">
          <div class="footer__logo">
            <span>Visited also:</span>
            <a href="https://imdb.com" class="footer__logo_item" target="_blank"
              ><img src="../images/logo/logo-imdb.png" alt="IMDB logo"
            /></a>
            <a
              href="https://rottentomatoes.com"
              class="footer__logo_item"
              target="_blank"
              ><img
                src="../images/logo/logo-tomatoes.png"
                alt="RottenTomatoes logo"
            /></a>
            <a
              href="https://www.indiewire.com/"
              class="footer__logo_item"
              target="_blank"
              ><img
                src="../images/logo/logo-indiewire.png"
                alt="Indiewire logo"
              />
            </a>
          </div>
          <div class="social__links">
            <a href="https://twitter.com/imdb" target="_blank">
              <i class="fab fa-twitter"></i>
              <p class="desc__modal">IMDB</p>
            </a>
            <a href="https://www.facebook.com/indiewire/" target="_blank">
              <i class="fab fa-facebook"></i>
              <p class="desc__modal">Indiewire</p>
            </a>
            <a href="https://www.instagram.com/rottentomatoes/" target="_blank">
              <i class="fab fa-instagram"></i>
              <p class="desc__modal">RottenTomatoes</p>
            </a>
          </div>
        </div>
      </footer>
    </main>

    <div class="spinner"></div>

    <!-- Error message if cannot retrieve data from API -->
    <div class="error__msg">
      <h2>
        Something went wrong. Failed to retrieve data. Try connecting via VPN.
      </h2>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
      integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
