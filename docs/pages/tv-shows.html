<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSpace | TV Shows Space</title>
    <link rel="stylesheet" href="../css/style.min.css" />
    <link rel="stylesheet" href="../css/spinner.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../js/script.js" type="module"></script>
  </head>
  <body>
    <main>
      <!-- Header content -->
      <header class="header__main">
        <div class="header__container">
          <div class="header__logo">
            <a href="/docs/">MovieSpace</a>
          </div>
          <nav>
            <ul>
              <li>
                <a href="/docs/index.html" class="nav__link">Movies</a>
              </li>
              <li>
                <a href="/docs/pages/tv-shows.html" class="nav__link"
                  >TV Shows</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- TV-Showw's content -->
      <section class="popular__container container">
        <h2>Most watched TV Shows</h2>
        <div id="popular__tv-content" class="grid"></div>
      </section>

      <!-- Footer -->
      <footer class="footer__main">
        <div class="footer__container">
          <div class="footer__logo"><span>MovieSpace</span></div>
          <div class="social__links">
            <a href="https://twitter.com" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://facebook.com" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </footer>
    </main>

    <div class="spinner"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
      integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
